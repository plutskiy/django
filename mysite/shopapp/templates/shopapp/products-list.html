{% extends 'shopapp/base.html' %}

{% block title %}
	Products list
{% endblock %}

{% block body %}
	<h1>Products:</h1>
    <div>
     {% for product in products %}
         <p>Name: {{ product.name }}</p>
         <p>Price: {{ product.price }}$</p>
         <p>Discount: {% firstof product.discount 'no discount' %}</p>

     {% endfor %}

    </div>
{% endblock %}
